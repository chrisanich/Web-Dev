<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <!--Create the display and add a placeholder value wich is 0 -->
    <!--We don't want the user to be able to input anything here-->
    <!--We want to make sure that only numbers and operators are entered-->
    <input type="text" id="display" placeholder="0" disabled>

<!--In the following section we will create the canvas of buttons (numbers and operators)-->
<br>
<!--By passing the number value as an argument to the function-->
<!-- Using the onclick event then we save ourselves the JS on client side-->
<!--3 numbers and then the operator-->
<button onclick="appendNumber(1)">1</button>
<button onclick="appendNumber(2)">2</button>
<button onclick="appendNumber(3)">3</button>
<!--operator-->
<button>+</button>
<br>
<!--3 numbers and then the operator-->
<button onclick="appendNumber(4)">4</button>
<button onclick="appendNumber(5)">5</button>
<button onclick="appendNumber(6)">6</button>
<!--operator-->
<button onclick="appendOperator('*')">-</button>
<br>
<!--3 numbers and then the operator-->
<button onclick="appendNumber(7)">7</button>
<button onclick="appendNumber(8)">8</button>
<button onclick="appendNumber(9)">9</button>
<!--operator-->
<button>/</button>
<br>
<!--3 numbers and then the operator-->
<button onclick="appendNumber(0)">0</button>
<button>*</button>
<button>=</button>
<!--operator-->
<button onclick="clearDisplay()">C</button>
<script src="calc.js"></script>
</body>
</html>
